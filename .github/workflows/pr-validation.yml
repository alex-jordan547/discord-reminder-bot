name: ðŸ” PR Validation

on:
  pull_request:
    branches: [main, preprod]
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: pr-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  changes:
    name: ðŸ“ Detect Changes
    runs-on: ubuntu-latest
    outputs:
      client: ${{ steps.changes.outputs.client }}
      server: ${{ steps.changes.outputs.server }}
      shared: ${{ steps.changes.outputs.shared }}
      docker: ${{ steps.changes.outputs.docker }}
      scripts: ${{ steps.changes.outputs.scripts }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            client:
              - 'client/**'
              - 'client/package.json'
              - 'client/yarn.lock'
            server:
              - 'server/**'
              - 'server/package.json'
              - 'server/yarn.lock'
            shared:
              - 'shared/**'
              - 'shared/package.json'
            docker:
              - 'Dockerfile*'
              - 'docker-compose*.yml'
            scripts:
              - 'scripts/**'
              - '.github/workflows/**'

  lint-client:
    name: ðŸŽ¨ Client Lint & Format
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.client == 'true'
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: 'client/yarn.lock'
      
      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: ðŸŽ¨ Lint check
        run: yarn lint
      
      - name: ðŸ“ Format check
        run: yarn format:check

  lint-server:
    name: ðŸŽ¨ Server Lint & Format  
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.server == 'true'
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: 'server/yarn.lock'
      
      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: ðŸŽ¨ Lint check
        run: yarn lint
      
      - name: ðŸ“ Format check  
        run: yarn format:check

  lint-shared:
    name: ðŸŽ¨ Shared Lint & Format
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.shared == 'true'
    defaults:
      run:
        working-directory: shared
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: 'shared/yarn.lock'
      
      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: ðŸŽ¨ Lint check
        run: yarn lint
      
      - name: ðŸ“ Format check  
        run: yarn format:check

  typecheck:
    name: ðŸ”· Type Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.client == 'true' || needs.changes.outputs.server == 'true' || needs.changes.outputs.shared == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
      
      - name: ðŸ“¦ Install root dependencies
        run: yarn install --frozen-lockfile
      
      - name: ðŸ”· Type check all projects
        run: yarn type-check

  test-client:
    name: ðŸ§ª Client Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.client == 'true'
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: 'client/yarn.lock'
      
      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: ðŸ§ª Run unit tests
        run: yarn test:coverage
      
      - name: ðŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        with:
          flags: client
          file: client/coverage/lcov.info

  test-server:
    name: ðŸ§ª Server Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.server == 'true'
    defaults:
      run:
        working-directory: server
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: discord_bot_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: 'server/yarn.lock'
      
      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: ðŸ§ª Run unit tests
        env:
          DATABASE_TYPE: postgres
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: discord_bot_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        run: yarn test:coverage
      
      - name: ðŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        with:
          flags: server
          file: server/coverage/lcov.info

  build-check:
    name: ðŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.client == 'true' || needs.changes.outputs.server == 'true' || needs.changes.outputs.shared == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
      
      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: ðŸ—ï¸ Build all projects
        run: yarn build

  security-audit:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
      
      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: ðŸ”’ Audit dependencies
        run: |
          echo "ðŸ” Root audit"
          yarn audit --level high || true
          
          echo "ðŸ” Client audit" 
          cd client && yarn audit --level high || true
          
          echo "ðŸ” Server audit"
          cd ../server && yarn audit --level high || true

  pr-summary:
    name: ðŸ“‹ PR Summary
    runs-on: ubuntu-latest
    needs: [changes, lint-client, lint-server, typecheck, test-client, test-server, build-check, security-audit]
    if: always()
    steps:
      - name: ðŸ“‹ Generate summary
        run: |
          echo "## ðŸ” PR Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ¨ Client Lint | ${{ needs.lint-client.result || 'â­ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ¨ Server Lint | ${{ needs.lint-server.result || 'â­ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”· Type Check | ${{ needs.typecheck.result || 'â­ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Client Tests | ${{ needs.test-client.result || 'â­ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Server Tests | ${{ needs.test-server.result || 'â­ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—ï¸ Build Check | ${{ needs.build-check.result || 'â­ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”’ Security | ${{ needs.security-audit.result }} |" >> $GITHUB_STEP_SUMMARY